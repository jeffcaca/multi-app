<html>
    <head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'registration/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
 	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>User Courses</title>

    </head>
    <body>
           
  <div class="container">
      <div>
      <br>
        <form action ="{% url 'login:addusertocourse' %}" method='POST'>
          {% csrf_token %}  
        
            <select class="form-control" name='courseid'>
                 {% for course in courses %} 
              <option value='{{course.id}}'>{{course.name}}</option>
                    {% endfor %}
            </select>
           
         
            <select class="form-control" name='users'>
              {% for user in users %}
              <option value='{{user.id}}'>{{user.first_name}}</option>
                  {% endfor %}
            </select>
           
            <br>
            <input type="submit" class="btn btn-sm btn-info" value="Submit">
        </form>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Course</th>
              <th>Title</th>
              <th>Number of Users</th>
            </tr>
          </thead>
          <tbody>
             {% for course in courses %}
            <tr>
             

              <td> {{course.id}} </td>
              <td> {{course.name}} </td>
                  
              <td> {{course.userlinks.count}} </td>
            
            </tr>
            {% endfor %}
          </tbody>
        </table>
       </div>
       
	 </div>
    </body>
</html>
