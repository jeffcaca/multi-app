<html>
	<head>
		<meta charset="UTF-8">
		<title>Survey</title>
		  {% load staticfiles %}
		  <link rel="stylesheet" href="{% static 'form/css/form.css' %}" media="screen" title="no title"  charset="utf-8">
		    <!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="form">
				<form action = '/surveys/process' method = 'post'>
					First Name: <input type="text" name="name" class="form-control">
					  <br>
					  <select name="location" class="form-control">
					  <option value="Seattle">Seattle</option>
					  <option value="Chicago">Chicago</option>
					  <option value="Los Angeles">Los Angeles</option>
					  <option value="San Francisco">San Francisco</option>
					  </select>
					  <br>
					  <select name="language" class="form-control">
					  <option value="C++">C++</option>
					  <option value="Java">Java</option>
					  <option value="Python">Python</option>
					  <option value="Javascript">Javascript</option>
					  </select>
					  <br>
					  Comments:<textarea rows="3" width="500" name="comments" class="form-control">
					  </textarea>
					  <br>
					  <input type ='submit' value="submit" class='btn btn-sm btn-info'>
					  {% csrf_token %}
				</form>

			</div>
		</div>
	</body>
</html>
