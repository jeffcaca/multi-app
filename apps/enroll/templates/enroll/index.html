<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="UTF-8">
		<title>Courses</title>
		 {% load staticfiles %}
		<link rel="stylesheet" href="{% static 'enroll/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="form1">
				<form action="{% url 'courses:addcourse' %}" method='post'>
					{% csrf_token %}
					<label>Name:</label>

					<input type="text" name="name" class="form-control">
					<label>Description:</label>
					<textarea class="form-control" rows="3" name="description"></textarea>
					<input type="submit" value="Add Course" name="submit" class="btn btn-sm btn-info custombtn">
				</form>
			</div>
			<div class="content">
			
				 
			<table class="table table-hover table-bordered">
 				  <tr>
				    <th>Course</th>
				    <th>Description</th> 
				    <th>Created At</th>
				    <th>Remove</th>
				  </tr>
				  {% for course in courses %}
				  <tr>
				    <td>{{course.name}}</td>
				    <td>{{course.description}}</td> 
				    <td>{{course.created_at}}</td>
				    <td>
				    	<a href ="{% url 'courses:delete' id=course.id %}">Delete</a>
				   
				    </td>
  				  </tr>
 					 {% endfor %}
			</table>
				
			</div>
		</div>
	</body>
